{% extends 'base.html' %}

{% block title %}Page Not Found - Gaming Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <div class="display-1 text-danger mb-4">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="display-4">404 - Page Not Found</h1>
            <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Return to Homepage
                </a>
                <a href="{{ url_for('games_list') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-gamepad me-2"></i>Browse Games
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
