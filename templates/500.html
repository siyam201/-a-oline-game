{% extends 'base.html' %}

{% block title %}Server Error - Gaming Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <div class="display-1 text-danger mb-4">
                <i class="fas fa-bug"></i>
            </div>
            <h1 class="display-4">500 - Server Error</h1>
            <p class="lead mb-5">Sorry, something went wrong on our end. We're working to fix the problem as soon as possible.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Return to Homepage
                </a>
                <button class="btn btn-outline-primary btn-lg" onclick="window.location.reload()">
                    <i class="fas fa-sync-alt me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
